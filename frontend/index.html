<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary meta -->
    <title>Rental Manager — Buildings, Tenants & Payments</title>
    <meta name="description" content="Rental Manager — simple, modern rental management for multiple buildings: tenants, rooms, billing, receipts and reports." />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- SEO / Social (Open Graph + Twitter) -->
    <meta property="og:title" content="Rental Manager" />
    <meta property="og:description" content="Manage buildings, rooms, tenants and payments with a simple dashboard." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rental Manager" />
    <meta name="twitter:description" content="Manage buildings, rooms, tenants and payments with a simple dashboard." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Icons / Manifest -->
    <!-- Replace /favicon.ico and /icons/* with your app icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#4f46e5" />

    <!-- Preconnect & preload fonts for faster rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">


      
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Optional: small inline critical CSS or theme variables (avoid large inline blocks) -->
    <style>
      /* Set a safe default background to avoid flash before React/Tailwind is loaded */
      html,body { background: #f9fafb; color: #111827; }
      body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    </style>

    <!-- Vite HMR client (development) will be injected automatically by Vite -->
  </head>

  <body>
    <div id="root"></div>

    <!-- Noscript fallback -->
    <noscript>
      <div style="padding:1rem;background:#fef3c7;color:#92400e;text-align:center;">
        This app requires JavaScript to run — please enable JavaScript in your browser.
      </div>
      
    </noscript>

    <!-- App entry (Vite expects /src/main.jsx to exist) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
